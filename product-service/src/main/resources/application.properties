spring.application.name=product-service
# ===============================
# = DATA SOURCE CONFIGURATION =
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
server.port=8081

# spring.datasource.username=root
# #spring.datasource.password=root

spring.datasource.username=projectUser
spring.datasource.password=user

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# ===============================
# = JPA / HIBERNATE CONFIGURATION=
# ===============================
# Dialect tells Hibernate which database type it is working with
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Automatically create/drop the database schema (values: none, validate, update, create, create-drop)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.iti.productservice=DEBUG
logging.level.org.iti.productservice.controller=DEBUG
logging.level.your.package=INFO


# Hibernate physical naming strategy for tables and columns
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/